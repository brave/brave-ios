<head>
    <meta name='viewport' content='initial-scale=1, maximum-scale=1, viewport-fit=cover'>
    <title>%page_title%</title>
    <link rel="stylesheet" href="internal://local/interstitial-style/InterstitialStyles.css">
        
    <script type="text/javascript">
        // If the user swipes back and forth to this tab, we want to make sure we make an attempt to reload the original page.
        var fresh = true;
        window.addEventListener('popstate', function () {
            if (fresh) {
                fresh = false;
            } else {
                webkit.messageHandlers.localRequestHelper.postMessage({
                    securitytoken: "%security_token%",
                    type: "reload"
                });
            }
        });
    </script>
</head>

<body dir="&locale.dir;" class="background content">
    <div class="container post">
        <img src="internal://local/interstitial-icon/Generic.svg" alt="Icon" class="icon" />

        <p class="title">
            %error_title%
        </p>

        <p class="description">
            %error_description%
            <br /><br /><br />
            %error_domain%
            <br /><br />
        </p>
    </div>
</body>
